apiVersion: 1.0.0
metadata:
  generateName: angular-
projects:
  - name: angular-realworld-example-app
    source:
      type: git
      location: "https://github.com/gothinkster/angular-realworld-example-app"
components:
  - type: cheEditor
    reference: >-
      https://raw.githubusercontent.com/ng-plus-dev/ngplus-workspaces/main/ngplus-editor.meta.yaml
  - type: chePlugin
    id: che-incubator/typescript/latest
  - type: dockerimage
    alias: nodejs
    image: "quay.io/eclipse/che-nodejs10-community@sha256:3fdcc11fcbb109a780dacf505dc43d9c954dd6d31ddf56ee1ba58cacedaa7624"
    memoryLimit: 1Gi
    endpoints:
      - name: angular
        port: 4200
    mountSources: true
commands:
  - name: yarn install
    actions:
      - type: exec
        component: nodejs
        command: yarn install
        workdir: "${CHE_PROJECTS_ROOT}/angular-realworld-example-app"
  - name: build
    actions:
      - type: exec
        component: nodejs
        command: yarn run build
        workdir: "${CHE_PROJECTS_ROOT}/angular-realworld-example-app"
  - name: start
    actions:
      - type: exec
        component: nodejs
        command: yarn run start --host 0.0.0.0 --disableHostCheck true
        workdir: "${CHE_PROJECTS_ROOT}/angular-realworld-example-app"
  - name: lint
    actions:
      - type: exec
        component: nodejs
        command: yarn run lint
        workdir: "${CHE_PROJECTS_ROOT}/angular-realworld-example-app"

apiVersion: v2
publisher: ng-plus.dev
name: ngplus-editor
version: next
type: Che Editor
displayName: ngplus-editor
title: NG-Plus Editor
description: NG-Plus Editor (based on Eclipse Theia)
icon: https://ng-plus.dev/assets/icons/logo.png
category: Editor
repository: https://github.com/ng-plus-dev/ngplus-workspaces
firstPublicationDate: "2021-02-15"
latestUpdateDate: "2021-02-22"
spec:
  endpoints:
    - name: theia
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
    - name: webviews
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: webview
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: mini-browser
      public: true
      targetPort: 3100
      attributes:
        protocol: http
        type: mini-browser
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
        unique: true
    - name: theia-dev
      public: true
      targetPort: 3130
      attributes:
        protocol: http
        type: ide-dev
        discoverable: false
    - name: theia-redirect-1
      public: true
      targetPort: 13131
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-2
      public: true
      targetPort: 13132
      attributes:
        protocol: http
        discoverable: false
    - name: theia-redirect-3
      public: true
      targetPort: 13133
      attributes:
        protocol: http
        discoverable: false
  containers:
    - name: theia-ide
      image: "gcr.io/ng-plus/ngplus-editor:next"
      env:
        - name: THEIA_PLUGINS
          value: local-dir:///plugins
        - name: HOSTED_PLUGIN_HOSTNAME
          value: 0.0.0.0
        - name: HOSTED_PLUGIN_PORT
          value: 3130
      mountSources: true
      ports:
        - exposedPort: 3100
        - exposedPort: 3130
        - exposedPort: 13131
        - exposedPort: 13132
        - exposedPort: 13133
      memoryLimit: "512M"
      volumes:
        - name: plugins
          mountPath: /plugins
        - name: theia-local
          mountPath: /home/theia/.theia
  initContainers:
    - name: remote-runtime-injector
      image: >-
        quay.io/eclipse/che-theia-endpoint-runtime-binary@sha256:aa34a2b1009c1e304616e82d3ab07ea0dd60c144f9ea9134558f6e8d775ddd2f
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: REMOTE_ENDPOINT_VOLUME_NAME
          value: remote-endpoint
      volumes:
        - name: remote-endpoint
          mountPath: /remote-endpoint
          ephemeral: true
